<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Units Converter</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="page-header">
    <h1>Units Converter</h1>
    <p class="quote">"Precision is not just a science, it's an art."</p>
  </div>

  <div class="converter-wrapper">
    <div class="scale-container"></div>
    <div class="center-window">
      <div class="formula-text" id="formula-text">
        <span class="highlight">Formula</span> — for any two units, value × (fromFactor ÷ toFactor)
      </div>

      <div class="split-container">
        <div class="half">
          <input id="input-value" type="number" class="input-box" placeholder="Enter value" />
          <select id="unit-from" class="unit-select">
            <option value="mile">Miles</option>
            <option value="kilometer">Kilometers</option>
            <option value="meter">Meters</option>
            <option value="centimeter">Centimeters</option>
            <option value="millimeter">Millimeters</option>
            <option value="yard">Yards</option>
            <option value="foot">Feet</option>
            <option value="inch">Inches</option>
          </select>
        </div>

        <div class="symbol">⟺</div>

        <div class="half">
          <input id="output-value" type="text" class="input-box" placeholder="Converted" readonly />
          <select id="unit-to" class="unit-select">
            <option value="kilometer">Kilometers</option>
            <option value="mile">Miles</option>
            <option value="meter">Meters</option>
            <option value="centimeter">Centimeters</option>
            <option value="millimeter">Millimeters</option>
            <option value="yard">Yards</option>
            <option value="foot">Feet</option>
            <option value="inch">Inches</option>
          </select>
        </div>
      </div>

      <div class="precision-toggle">
        <label><input id="precision-toggle" type="checkbox" /> Full precision</label>
      </div>
    </div>
  </div>

  <div class="history-panel">
    <div class="history-header">Conversion History</div>
    <ul class="history-list"></ul>
    <button class="clear-history">Clear History</button>
  </div>

  <div class="wiki-links">
    <a id="link-from" href="https://en.wikipedia.org/wiki/Mile" target="_blank">Learn more about Miles</a>
    <a id="link-to" href="https://en.wikipedia.org/wiki/Kilometer" target="_blank">Learn more about Kilometers</a>
  </div>

  <!-- External JS -->
  <script src="script.js"></script>

</body>
</html>
