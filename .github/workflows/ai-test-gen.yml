name: AI Test Generation Pipeline

on:
  push:
    branches: ["main"]
  pull_request:          # <‑‑ new
    branches: ["main"]  
permissions:
  contents: write
  pull-requests: write        # ⬅ needed to open a PR

jobs:
  generate_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'pull_request'
                   && github.event.pull_request.head.sha
                   || github.ref}}    # ⬅ stay on the real branch (no detached HEAD)

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pytest openai    # no version pin now that the script uses >=1.0

      - name: Generate unit tests with OpenAI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python .github/scripts/generate_tests.py

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q

      - name: Install static‑analysis tools
        run: |
          # Python
          pip install flake8
          # JavaScript / TypeScript
          npm install --global eslint
          # C / C++
          sudo apt-get update
          sudo apt-get install -y cppcheck
          # Java + Checkstyle (bundled Google rules)
          sudo apt-get install -y checkstyle default-jdk

      - name: Detect languages & run static analysis
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python .github/scripts/static_analysis.py

      - name: Upload static‑analysis annotations (optional, keeps job green)
        if: failure()                      # only runs when previous step fails
        uses: actions/upload-artifact@v4
        with:
          name: static-analysis-report
          path: "**/*.xml"


      - name: Create Pull Request with generated tests
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: add AI-generated tests [ci skip]"
          branch: ai-tests-${{ github.sha }}
          title: "Add AI-generated unit tests"
          body: "This PR adds unit tests generated by OpenAI for the latest changes."
          base: main                     # ⬅ explicit merge target
