name: AI-generated tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write      # commit/push tests
  pull-requests: write # comment / merge

jobs:
  ai-tests:
    runs-on: ubuntu-latest   # runner OS; your own PC OS doesnâ€™t matter
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GH_TOKEN:        ${{ secrets.GH_BOT_TOKEN }}
      MIN_COVERAGE: "80"      # tweak as needed
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0        # so coverage compares against main if needed

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install deps
      run: |
        python -m pip install --upgrade pip
        pip install openai PyGithub coverage pytest

    - name: Generate tests with OpenAI
      run: |
        python .github/scripts/generate_tests.py \
          --pr_number ${{ github.event.number }} \
          --repo ${{ github.repository }}

    - name: Commit generated tests
      run: |
        git config user.email "bot@github.com"
        git config user.name  "AI-Test-Bot"
        if git diff --quiet; then
          echo "No test changes to commit."
        else
          git add tests/ || true
          git commit -m "chore(tests): add AI-generated tests"
          git push origin HEAD:${{ github.head_ref }}
        fi

    - name: Run tests & collect coverage
      run: |
        coverage run -m pytest -q
        coverage xml

    - name: Check coverage threshold
      id: coverage
      run: |
        pct=$(coverage report | grep TOTAL | awk '{print $4}' | sed 's/%//')
        echo "coverage=$pct" >> "$GITHUB_OUTPUT"
        if (( pct < MIN_COVERAGE )); then
          echo "Required coverage $MIN_COVERAGE%, got $pct%. Failing."
          exit 1
        fi

    - name: Merge PR if green
      if: ${{ success() }}
      run: |
        gh pr merge ${{ github.event.pull_request.number }} --merge --auto
